<div class="container-fluid" ng-show="ready">
    <div ng-show="globalUser.loggedIn">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Snapshot</h1>
                <h3 style="display:inline;">{{ui.status}}&nbsp;&nbsp;&nbsp;</h3>
                <img style="display:inline;" ng-show="ui.running" src="assets/img/spinner.gif">
                <div class="form-inline" ng-show="!ui.running">
                    <input class="input-lg" style="width: 75%" type="text" ng-model="dir.path"
                           placeholder="Location to Save Snapshot" disabled/>
                    <button style="margin-top:0px" class="btn btn-default btn-lg" ng-click="chooseDir()">
                        Choose
                    </button>
                    <br>
                    <button class="btn btn-default btn-lg" ng-click="begin()">Save Snapshot</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div ng-show="!globalUser.loggedIn">Please log in to perform this function.</div>
</div>
